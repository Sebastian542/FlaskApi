        * {

            margin: 0;
            padding: 20px 40px;
            color: #333;
            min-height: 100vh;
        }
        h1, h2, h3 {
            color: #2c3e50;
            margin-bottom: 12px;

        h1 {

            font-weight: 700;

        form.export-form {

            margin-bottom: 40px;
        }
        button.export-btn {
            background-color: #27ae60;
            border: none;
            color: white;
            padding: 14px 28px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgb(39 174 96 / 0.3);
        }
        button.export-btn:hover {
            background-color: #219150;
            box-shadow: 0 6px 12px rgb(33 145 80 / 0.5);
        }

        /* Tablas estilizadas */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 35px;
            box-shadow: 0 0 10px rgb(0 0 0 / 0.08);

            border-radius: 8px;
            overflow: hidden;
        }
        thead tr {
            background-color: #34495e;
            color: #ecf0f1;
            text-align: left;
            font-weight: 600;
        }
        th, td {
            padding: 14px 18px;
            border-bottom: 1px solid #ddd;
            vertical-align: middle;
        }
        tbody tr:hover {
            background-color: #f1f6f9;
        }
        tbody tr:last-child td {
            border-bottom: none;
        }
        /* Botones acciones */
        .btn-accion {
            padding: 6px 12px;
            margin: 0 3px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: background-color 0.25s ease;
        }
        .btn-modificar {
            background-color: #2980b9;
            color: white;
        }
        .btn-modificar:hover {
            background-color: #1f5f8b;
        }
        .btn-eliminar {
            background-color: #c0392b;
            color: white;
        }
        .btn-eliminar:hover {
            background-color: #962d22;
        }
        /* Formulario */
        form {
            background: white;
            padding: 20px 25px;
            margin-bottom: 50px;
            box-shadow: 0 2px 10px rgb(0 0 0 / 0.05);
            border-radius: 8px;
            max-width: 600px;
        }
        form h3 {
            margin-top: 0;
            margin-bottom: 18px;
            font-weight: 700;
            color: #34495e;
        }

            font-size: 1rem;
            transition: border-color 0.3s ease;
