<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ferretería - Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        section {
            margin-bottom: 40px;
        }
        h2 {
            color: #34495e;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background: #3498db;
            color: white;
        }
        tr:nth-child(even) {
            background: #f9f9f9;
        }
        .export-btn {
            margin-top: 10px;
            background: #2ecc71;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .export-btn:hover {
            background: #27ae60;
        }
        .export-container {
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard de la Ferretería</h1>

        {% for nombre_tabla, datos in datos.items() %}
        <section>
            <h2>{{ nombre_tabla|capitalize }}</h2>
            <table id="table-{{ nombre_tabla }}">
                <thead>
                    <tr>
                        {% for key in datos[0].keys() %}
                        <th>{{ key }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for fila in datos %}
                    <tr>
                        {% for valor in fila.values() %}
                        <td>{{ valor }}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button class="export-btn" onclick="exportTable('{{ nombre_tabla }}')">Exportar {{ nombre_tabla }} (JSON)</button>
        </section>
        {% endfor %}

        <div class="export-container">
            <button class="export-btn" onclick="exportAllTables()">Exportar Toda la Base (JSON)</button>
        </div>
    </div>

    <script>
        function exportTable(tableName) {
            const table = document.getElementById("table-" + tableName);
            const headers = [];
            const data = [];

            for (let th of table.querySelectorAll("thead th")) {
                headers.push(th.innerText.trim());
            }

            for (let row of table.querySelectorAll("tbody tr")) {
                const rowData = {};
                const cells = row.querySelectorAll("td");
                cells.forEach((cell, index) => {
                    rowData[headers[index]] = cell.innerText.trim();
                });
                data.push(rowData);
            }

            const jsonStr = JSON.stringify(data, null, 2);
            const blob = new Blob([jsonStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = tableName + ".json";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function exportAllTables() {
            const allData = {};
            const tables = [
                { id: 'table-productos', key: 'productos' },
                { id: 'table-clientes', key: 'clientes' },
                { id: 'table-categorias', key: 'categorias' },
                { id: 'table-facturas', key: 'facturas' },
                { id: 'table-resenas', key: 'resenas' },
                { id: 'table-logs', key: 'logs' }
            ];

            tables.forEach(({ id, key }) => {
                const table = document.getElementById(id);
                const headers = [];
                const data = [];

                for (let th of table.querySelectorAll("thead th")) {
                    headers.push(th.innerText.trim());
                }

                for (let row of table.querySelectorAll("tbody tr")) {
                    if (row.querySelector('td[colspan]')) continue;

                    const rowData = {};
                    const cells = row.querySelectorAll("td");
                    cells.forEach((cell, index) => {
                        rowData[headers[index]] = cell.innerText.trim();
                    });
                    data.push(rowData);
                }

                allData[key] = data;
            });

            const jsonStr = JSON.stringify(allData, null, 2);
            const blob = new Blob([jsonStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "base_datos.json";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
